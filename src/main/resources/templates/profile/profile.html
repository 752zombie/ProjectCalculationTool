<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile page</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div th:replace="fragments/header :: header"></div>
    <div class="content-area">
        <div class="content-area1-1">

            <div id="heading"> What do you want to change? </div>
            <div>
                <form action="change-user-name" method="get">
                    <button class="login" type="submit"> Username </button>
                </form>
            </div>

            <div>
                 <form action="change-password" method="get">
                    <button class="login" type="submit"> Password </button>
                 </form>
            </div>

             <div>
                  <form action="change-email" method="get">
                    <button class="login" type="submit"> Email </button>
                  </form>
             </div>

            <div>
                <form action="delete-account" method="get">
                    <button style="background: red" class="login" type="submit"> Delete account </button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
