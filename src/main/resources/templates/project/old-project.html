<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        DIV.table
        {
            display:table;
        }
        FORM.tr, DIV.tr
        {
            display:table-row;
        }
        SPAN.td
        {
            display:table-cell;
        }
        DIV.row-group {
            display: table-row-group;
        }

        DIV.header-group {
            display: table-header-group;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<a href="/share-project" class="pnav" methods="get"> Share project </a> <a href="#"></a><br>
<h1 th:text="${project.name}"></h1>

<div class="table">
    <div class="header-group">
        <span class="td">Task name</span>
        <span class="td">Description</span>
        <span class="td">Estimated hours per day</span>
        <span class="td">Estimated hours total</span>
        <span class="td">Days until finished</span>
        <span class="td">Start date</span>
        <span class="td">Due date</span>
        <span class="td">Priority</span>
        <span class="td"> </span>
    </div>

    <div class="row-group">
        <form method="post" action="/edit-task" class="tr" th:each="task : ${projectTasks}">
            <input type="hidden" th:value="${task.id}" name="id">

            <span class="td"><input type="text" id="task-name" name="name" th:value="${task.name}"></span>
            <span class="td"><input type="text" id="task-description" name="description" th:value="${task.description}"></span>
            <span class="td"><input type="number" id="hours-day" name="estimated-hours-day" th:value="${task.estimatedHoursPrDay}"></span>
            <span class="td"><input type="number" id="hours-total"name="estimated-hours-total" th:value="${task.estimatedHoursTotal}"></span>
            <span class="td"><input type="number" id="work-days-until-finish" name="work-days-until-finish" value=""></span>
            <span class="td"><input type="date" id="task-start" name="start_time" th:value="${task.start_time}"></span>
            <span class="td"><input type="date" id="task-end" name="end_time" th:value="${task.end_time}"></span>

            <span class="td">
                <select id="task-priority" name="priority" required>
                    <option value="high" th:selected="${task.priority=='high'}">High</option>
                    <option value="medium" th:selected="${task.priority=='medium'}">Medium</option>
                    <option value="low" th:selected="${task.priority=='low'}">Low</option>
                </select>
            </span>

            <span class="td">
                <input type="submit" value="Save" name="action">
                <input type="submit" value="Delete" name="action">
            </span>
        </form>

        <form action="/add-row-to-tasks" method="post" class="tr">
            <span class="td"><input type="text" name="name"></span>
            <span class="td"><input type="text" name="description"></span>
            <span class="td"><input type="number" name="estimated-hours-total"></span>
            <span class="td"><input type="number" name="estimated-hours-day"></span>
            <span class="td"><input type="number" name="work-days-until-finish" value=""></span>
            <span class="td"><input type="date" name="start_time"></span>
            <span class="td"><input type="date" name="end_time"></span>

            <span class="td">
                <select name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </span>

            <span class="td">
                <input type="submit" value="Save" name="action">
            </span>
        </form>
    </div>

    <p> Sorted by priority </p>
</div>


</body>
</html>
