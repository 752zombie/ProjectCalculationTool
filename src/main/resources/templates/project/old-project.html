<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<table  border="1" style="width:300px">


    <tr>
        <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Start time</th>
        <th>End time</th>
    </tr>

  <tr  th:each="project : ${projectTasks}">
    <td><form action="/edit-tasks" method="post" id="form1"><input type="hidden" name="id" th:value="${project.id}" /></td>
    <td><input type="text" name="name" th:value="${project.name}" /></td>
    <td><input type="text" name="description" th:value="${project.description}" /></td>
      <td><input type="date" name="start_time" th:value="${project.start_time}" /></td>
      <td><input type="date" name="end_time" th:value="${project.end_time}" /></td>
    <td><input type="submit" value="Save" /></td>
    </form>
  </tr>

    <tr>
        <td><form action="/add-row" method="post" id="form2"><input type="hidden" name="id" value="1" /></td>
        <td><input type="text" name="name" value="" /></td>
        <td><input type="text" name="description" value="" /></td>
        <td><input type="date" name="start_time" value="" /></td>
        <td><input type="date" name="end_time" value="" /></td>
        <td><input type="submit" value="Save" /></td>
        </form>
    </tr>




</table>



</body>
</html>
