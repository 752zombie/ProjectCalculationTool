<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        DIV.table
        {
            display:table;
        }
        FORM.tr, DIV.tr
        {
            display:table-row;
        }
        SPAN.td
        {
            display:table-cell;
        }
        DIV.row-group {
            display: table-row-group;
        }

        DIV.header-group {
            display: table-header-group;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<a href="/share-project" class="pnav" methods="get"> Share project </a> <a href="#"></a><br>
<h1 th:text="${project.name}"></h1>

<div class="table">
    <div class="header-group">
        <span class="td">Name</span>
        <span class="td">Description</span>
        <span class="td">Start date</span>
        <span class="td">End date</span>
        <span class="td">Priority</span>
        <span class="td"> </span>
    </div>

    <div class="row-group">
        <form method="post" action="/edit-task" class="tr" th:each="task : ${projectTasks}">
            <input type="hidden" th:value="${task.id}" name="id">

            <span class="td"><input type="text" id="task-name" name="name" th:value="${task.name}"></span>
            <span class="td"><input type="text" id="task-description" name="description" th:value="${task.description}"></span>
            <span class="td"><input type="date" id="task-start" name="start_time" th:value="${task.start_time}"></span>
            <span class="td"><input type="date" id="task-end" name="end_time" th:value="${task.end_time}"></span>

            <span class="td">
                <select id="task-priority" name="priority" required>
                    <option value="high" th:selected="${task.priority=='high'}">High</option>
                    <option value="medium" th:selected="${task.priority=='medium'}">Medium</option>
                    <option value="low" th:selected="${task.priority=='low'}">Low</option>
                </select>
            </span>

            <span class="td">
                <input type="submit" value="Save" name="action">
                <input type="submit" value="Delete" name="action">
            </span>

        </form>
    </div>
</div>



</body>
</html>
